name: Tests

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest] 
        python-version: [3.8]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.6.0
      with:
        access_token: ${{ github.token }}
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
    
    - name: Install pyroglancer from Github
      run: pip install git+git://github.com/SridharJagannathan/pyroglancer@master

    - name: Lint with flake8
      run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      env:
        PYROGLANCER_CONFIG: '~/.pyroglancer/config.yml'
      run: |
        pytest --verbose

    - name: Coverage report
      env:
        PYROGLANCER_CONFIG: '~/.pyroglancer/config.yml'
      run: |
        pip install coverage
        coverage run -m unittest

    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v1

    - name: Build and Deploy
      uses: JacksonMaxfield/github-pages-deploy-action-python@master
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BASE_BRANCH: master # The branch the action should deploy from.
        BRANCH: gh-pages # The branch the action should deploy to.
        FOLDER: docs/build/html # The folder the action should deploy. This example folder is generated by Sphinx
        BUILD_SCRIPT: rm -rf docs/build/html && make -C docs html # The build script the action should run prior to deploying.
