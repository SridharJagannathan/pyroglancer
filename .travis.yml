language: python
jobs:
  include:
    - os: linux
      dist: bionic
python:
  - 3.8
cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.ccache  # https://github.com/travis-ci/travis-ci/issues/5853

install:
  - pip install -U pip
  - pip install -U setuptools
  - pip install coveralls
  - pip install pytest-cov # to get coverage report
  - pip install . # Install this package and the packages listed in requirements.txt.
  - pip install -r requirements-dev.txt # Install extra requirements for running tests and building docs.
  - sudo apt-get install pandoc

script:
  - coverage run -m pytest  # Run the tests and check for test coverage.
  - coverage report -m  # Generate test coverage report.
  - codecov  # Upload the report to codecov.
  - flake8  # Enforce code style ('relaxed' line length limit is set in .flake8 config file).
  - rm -rf docs/build/html
  - make -C docs html  # Build the documentation.

after_success:
  - coveralls

deploy:
  # Use Github pages deploy process
  provider: pages
  # Keep builded pages
  skip-cleanup: true
  # Directory where your generated files are located
  local_dir: docs/build/html
  # Github security/auth token
  github-token: $GITHUB_TOKEN
  # Incremental commit to keep old build/files from previous deployments
  keep-history: false
  # Git branch on which it should deploy (master, gh-pages)
  target_branch: gh-pages
  on:
    # Which branch on commit/push will trigger deployment
    branch: master